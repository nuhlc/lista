
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code</h2>
  <div id="reader" style="width: 100%"></div>

  <form id="form">
    <input type="text" id="nome" name="nome" placeholder="Nome" required readonly>
    <input type="text" id="codigo" name="codigo" placeholder="Código" required readonly>

    <label for="evento">Modalidade do Evento:</label>
    <select id="evento" name="evento" required>
      <option value="">Selecione</option>
      <optgroup label="Mesas Redondas">
        <option value="MR1">MR1</option>
        <option value="MR2">MR2</option>
        <option value="MR3">MR3</option>
      </optgroup>
      <optgroup label="Simpósios Temáticos">
        <option value="ST1">ST1</option>
        <option value="ST2">ST2</option>
        <option value="ST3">ST3</option>
        <option value="ST4">ST4</option>
        <option value="ST5">ST5</option>
        <option value="ST6">ST6</option>
        <option value="ST7">ST7</option>
        <option value="ST8">ST8</option>
      </optgroup>
      <optgroup label="Minicursos">
        <option value="MC1">MC1</option>
        <option value="MC2">MC2</option>
        <option value="MC3">MC3</option>
        <option value="MC4">MC4</option>
        <option value="MC5">MC5</option>
        <option value="MC6">MC6</option>
        <option value="MC7">MC7</option>
        <option value="MC8">MC8</option>
        <option value="MC9">MC9</option>
      </optgroup>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById('form');
    const nomeInput = document.getElementById('nome');
    const codigoInput = document.getElementById('codigo');
    const eventoInput = document.getElementById('evento');
    const msg = document.getElementById('msg');

    function onScanSuccess(decodedText, decodedResult) {
      try {
        const data = JSON.parse(decodedText);
        if (data.nome && data.codigo) {
          nomeInput.value = data.nome;
          codigoInput.value = data.codigo;
        } else {
          alert("Formato inválido de QR Code");
        }
      } catch (e) {
        alert("Erro ao ler o QR Code");
      }
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const payload = {
        nome: nomeInput.value,
        codigo: codigoInput.value,
        evento: eventoInput.value,
        horario: new Date().toLocaleString("pt-BR")
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbwHk6o909wUncUcY0g0nRgJSpiZ-ZI7MtZjxMRCTrVU2yh9zm_M9uULA6SBYnTcuL0mEw/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        msg.textContent = "Presença registrada com sucesso!";
        form.reset();
        nomeInput.value = "";
        codigoInput.value = "";
      } else {
        msg.textContent = "Erro ao enviar. Tente novamente.";
      }
    });
  </script>
</body>
</html>
